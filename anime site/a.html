<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Adda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('indexbg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20%;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .options button {
            display: block;
            width: 250px;
            margin: 15px auto;
            padding: 15px;
            font-size: 1.2rem;
            background: blue;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .options button:hover {
            background: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Anime Adda</h1>
        <div class="options">
            <button onclick="location.href='quiz.html'">Anime Quiz</button>
            <button onclick="location.href='FT.html'">Explore Theories</button>
            <button onclick="location.href='AR.html'">Top Anime Recommendations</button>
        </div>
    </div>
</body>
</html>
